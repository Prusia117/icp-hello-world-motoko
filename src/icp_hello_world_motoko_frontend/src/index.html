<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>icp_hello_world_rust_motoko</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body class="bg-primario">

  <header class="py-4 bg-terceario">
    <h1 class="text-center text-white fs-3">Calculadora de Dosificaci&oacute;n de concreto</h1>
  </header>

  <section class="container min-wh-100  mt-5 mb-5 bg-secundario w-75 rounded text-center">

    <h2 class="text-center text-black fs-3 p-1">Referencias</h2>

    <div class="d-flex justify-content-center">
      <img class="p-3" src="Referencias.png" alt="Referencias">
    </div>

  </section>


  <div class="container min-wh-100 d-flex justify-content-end accordion align-items-center mt-5 mb-1 w-75 rounded">

    <button type="button" class="btn btn-secundario" id="tablaProporcionesButton" data-bs-toggle="modal"
      data-bs-target="#tablaProporcionesModal">
      Tabla de Proporciones
    </button>

  </div>

  <div class="modal fade" id="tablaProporcionesModal" tabindex="-1" data-bs-backdrop="static"
    aria-labelledby="tablaProporcionesLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="tablaProporcionesLabel">Tabla de proporciones</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class=" d-flex justify-content-center">
            <img class="w-75" src="TabladeProporciones.png" alt="Tabla de Proporciones">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>

      </div>
    </div>

  </div>


  <main
    class="container min-wh-100 d-flex justify-content-center accordion align-items-center mb-5 bg-secundario w-75 rounded">
    <form class="rounded p-3 bg-secundario w-50 mx-5" id="form">
      <div class="p-3">
        <label for="lengthInput" class="form-label">Largo ( Metros )</label>
        <input type="text" class="form-control" id="lengthInput">
      </div>
      <div class="p-3">
        <label for="widthInput" class="form-label">Ancho ( Metros )</label>
        <input type="text" class="form-control" id="widthInput">
      </div>
      <div class="p-3">
        <label for="heightInput" class="form-label">Alto ( Metros )</label>
        <input type="text" class="form-control" id="heightInput">
      </div>
      <div class="p-3">
        <label for="enduranceInput" class="form-label">Recistencia</label>
        <select class="form-select" aria-label="Default select example" id="enduranceInput">
          <option value="0" selected disabled>--Seleciona--</option>
          <option value="1">Concreto 100 Kg/Cm² Grava ¾</option>
          <option value="2">Concreto 150 Kg/Cm² Grava ¾</option>
          <option value="3">Concreto 200 Kg/Cm² Grava ¾</option>
          <option value="4">Concreto 250 Kg/Cm² Grava ¾</option>
          <option value="5">Concreto 300 Kg/Cm² Grava ¾</option>
        </select>
      </div>
      <div class="d-flex justify-content-center p-3">
        <button type="submit" class="btn btn-primario" id="submit" disabled>Calcular</button>
      </div>
      <div class="m-2 loader-div" hidden>
        <span class="loader"></span>
        <h3 class="text-center text-black fs-3 p-1">Calculando</h3>
      </div>
    </form>
    <div id="grupo" class="list-group p-3 w-50">
      <li class="list-group-item">
        <h4 class="text-center my-4"></h4>
        <p class="fw-bold">
          Doficaci&oacute;n de concreto:
          <span class="fw-normal"></span>
        </p>
        <p class="fw-bold">
          Recistencia:
          <span class="fw-normal endurance"></span>
        </p>
        <p class="fw-bold">
          Metros Cubicos:
          <span class="fw-normal mcubic"></span>
        </p>
        <div class="border border-dark rounded mt-2 mb-2 p-1">
          <p class="fw-bold">
            Cantidad de Bultos de Concreto:
            <span class="fw-normal scement"></span>
          </p>
          <p class="fw-bold">
            Cantidad de Cubetas de Agua:
            <span class="fw-normal wbucket"></span>
          </p>
          <p class="fw-bold">
            Cantidad de Cubetas de Arena:
            <span class="fw-normal sbucket"></span>
          </p>
          <p class="fw-bold">
            Cantidad de Cubetas de Grava:
            <span class="fw-normal gbucket"></span>
          </p>
        </div>
      </li>
    </div>


  </main>

</body>

</html>
